<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sukehigland - YouTube Queue Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        sukehigland - Music Queue Player
    </div>
    
    <div class="container">
        <div class="queue-container">
            <h2>Antrian Lagu</h2>
            <ul class="queue-list" id="queueList">
                <!-- Antrian lagu akan muncul di sini -->
            </ul>
        </div>
        
        <div class="player-container">
            <div class="now-playing">
                <h2>Sedang Diputar</h2>
                <!-- AREA INI BERUBAH: Dulu album-art, sekarang untuk player YouTube -->
                <div id="youtube-player"></div>
                <div class="song-info">
                    <div class="song-title" id="currentSongTitle">Tidak ada lagu yang diputar</div>
                    <div class="song-artist" id="currentSongArtist"></div>
                </div>
            </div>
            
            <div class="controls">
                <!-- Tombol login tidak diperlukan lagi untuk fungsi dasar -->
                <button id="playPauseBtn" disabled>Putar / Jeda</button>
                <button id="skipBtn" disabled>Lewati</button>
            </div>
        </div>
    </div>
    
    <div class="footer-container">
        <div class="chat-messages" id="chatMessages">
            <div class="chat-message system">Selamat datang! Ketik [!play nama lagu] untuk memulai.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ketik [!play artist - title] atau [!skip]">
        </div>
    </div>

    <!-- Script aplikasi Anda (TIDAK perlu script Spotify lagi) -->
    <script src="script.js"></script>
</body>
</html>
