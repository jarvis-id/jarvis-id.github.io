<!DOCTYPE html>
<html>
<head>
    <title>TikTok Live Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .input-container {
            margin: 20px 0;
        }
        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #FE2C55;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #d91f46;
        }
        #live-container {
            margin-top: 20px;
            min-height: 500px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .instructions {
            margin: 20px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>TikTok Live Viewer</h1>
    
    <div class="instructions">
        <p>Enter a TikTok username to check their live stream (without @ symbol)</p>
        <p>Example: <em>username</em> (not @username)</p>
    </div>
    
    <div class="input-container">
        <input type="text" id="username" placeholder="Enter TikTok username">
        <button onclick="checkLive()">Check Live</button>
    </div>
    
    <div id="live-container"></div>
    
    <script>
        function checkLive() {
            const username = document.getElementById('username').value.trim();
            const container = document.getElementById('live-container');
            
            // Clear previous content
            container.innerHTML = '';
            
            // Validate input
            if (!username) {
                container.innerHTML = '<p class="error">Please enter a username</p>';
                return;
            }
            
            // Check for @ symbol and remove if present
            const cleanUsername = username.replace('@', '');
            
            // Create the live embed
            container.innerHTML = `
                <h2>Checking @${cleanUsername}'s live status...</h2>
                <iframe
                    width="100%"
                    height="500"
                    src="https://www.tiktok.com/embed/live/${cleanUsername}"
                    frameborder="0"
                    allowfullscreen>
                </iframe>
                <p>If no stream appears, the user may not be currently live.</p>
            `;
        }
    </script>
</body>
</html>
