<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="settings-area">
            <!-- Dropdown telah diperbarui dengan model terbaru sebagai default -->
            <select id="gemini-model">
                <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash (Cepat & Efisien)</option>
                <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Paling Canggih)</option>
                <option value="gemini-1.0-pro">Gemini 1.0 Pro (Model Stabil)</option>
                <!-- Opsi "gemini-pro-vision" sengaja dihilangkan karena memerlukan format input yang berbeda (gambar+teks)
                     dan akan menyebabkan error jika digunakan dengan script saat ini yang hanya mengirim teks. -->
            </select>
            
            <input type="password" id="api-key" placeholder="Masukkan Google AI API Key Anda">
        </div>
        
        <div id="chat-log" class="chat-log">
            <!-- Pesan akan ditambahkan di sini oleh JavaScript -->
        </div>
        <div id="status-bar" class="status-bar">
            <!-- Status JARVIS akan ditampilkan di sini -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ketik perintah untuk JARVIS..." autocomplete="off">
            <button id="send-button">Kirim</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
