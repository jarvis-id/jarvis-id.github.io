<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sukehigland - Spotify Queue Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        sukehigland - Music Queue Player
    </div>
    
    <div class="container">
        <div class="queue-container">
            <h2>Antrian Lagu</h2>
            <ul class="queue-list" id="queueList"></ul>
        </div>
        
        <div class="player-container">
            <div class="now-playing">
                <h2>Sedang Diputar</h2>
                <div class="album-art" id="albumArt"></div>
                <div class="song-info">
                    <div class="song-title" id="currentSongTitle">Tidak ada lagu yang diputar</div>
                    <div class="song-artist" id="currentSongArtist"></div>
                </div>
            </div>
            
            <div class="controls">
                <button id="loginBtn">Login Spotify</button>
                <button id="playPauseBtn" disabled>Putar</button>
                <button id="skipBtn" disabled>Skip</button>
            </div>
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Ketik [!play artist - title] atau [!skip]">
        </div>
    </div>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="script.js"></script>
</body>
</html>
