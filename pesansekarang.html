<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Sekarang</title>
    
    <!-- Open Graph Meta Tags untuk Facebook -->
    <meta property="og:title" content="Pesan Sekarang via WhatsApp">
    <meta property="og:description" content="Mau pesan? segera klik disini">
    <meta property="og:image" content="https://static.vecteezy.com/system/resources/previews/012/162/809/original/whatsapp-logo-3d-render-free-png.png">
    <meta property="og:url" content="https://jarvis-id.github.io/pesansekarang.html">
    <meta property="og:type" content="website">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .ogg-container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            max-width: 80%;
        }
        
        .ogg-container:hover {
            transform: translateY(-5px);
        }
        
        .ogg-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: white;
            color: #075E54;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .ogg-button:hover {
            background-color: #075E54;
            color: white;
            transform: scale(1.05);
        }
        
        .whatsapp-icon {
            width: 40px;
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        .message {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="ogg-container">
        <p class="message">Mau pesan? segera klik disini</p>
        <a href="https://wa.me/6282293493234" class="ogg-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
            Hubungi via WhatsApp
        </a>
    </div>
</body>
</html>
